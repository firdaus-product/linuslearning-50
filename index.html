<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kemahiran Pemulihan: Nombor 100-1000</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    /* --- UI STYLE (TEMA HIJAU KONSISTEN) --- */
    body { 
        font-family: 'Fredoka', sans-serif; 
        background-color: #f0fdf4; 
        background-image: radial-gradient(#86efac 2px, transparent 2px); 
        background-size: 30px 30px; 
    }
    
    /* Card Container */
    .game-card { 
        background: white; 
        border: 4px solid #475569; 
        box-shadow: 8px 8px 0px #00000020; 
        border-radius: 1.5rem; 
        min-height: 550px; 
        position: relative;
    }
    
    /* Buttons 3D */
    .btn-3d { 
        transition: all 0.1s; 
        border-bottom-width: 6px; 
        border-color: rgba(0,0,0,0.2); 
        transform: translateY(0); 
        cursor: pointer; 
        display: inline-block; 
    }
    .btn-3d:active:not(:disabled) { 
        transform: translateY(4px); 
        border-bottom-width: 2px; 
        box-shadow: none; 
    }
    .btn-3d:disabled { opacity: 0.6; cursor: not-allowed; border-bottom-width: 6px; filter: grayscale(100%); }

    /* Animations */
    .shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    
    .pop-in { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    @keyframes flash-green { 0% { background-color: #dcfce7; } 50% { background-color: #86efac; } 100% { background-color: #dcfce7; } }
    .flash-regroup { animation: flash-green 0.5s ease-out; }

    /* --- STYLES KHUSUS AKTIVITI --- */
    
    /* Aktiviti 1: Blok */
    .block-100 { width: 60px; height: 60px; background: #fca5a5; border: 3px solid #b91c1c; border-radius: 4px; margin: 2px; box-shadow: 2px 2px 0 #7f1d1d; }
    .block-10 { width: 15px; height: 60px; background: #93c5fd; border: 2px solid #1e40af; border-radius: 2px; margin: 2px; box-shadow: 2px 2px 0 #1e3a8a; }
    .block-1 { width: 15px; height: 15px; background: #86efac; border: 2px solid #15803d; border-radius: 50%; margin: 2px; box-shadow: 1px 1px 0 #14532d; }

    /* Aktiviti 2: Biskut */
    .cookie-ratus { width: 70px; height: 70px; background: #f9a8d4; border: 3px solid #be185d; border-radius: 8px; margin: 4px; display:flex; align-items:center; justify-content:center; font-size:12px; color:#831843; font-weight:bold; box-shadow: 3px 3px 0 #831843; }
    .cookie-puluh { width: 30px; height: 50px; background: #a5b4fc; border: 2px solid #4338ca; border-radius: 4px; margin: 3px; display:flex; align-items:center; justify-content:center; font-size:10px; color:#312e81; font-weight:bold; box-shadow: 2px 2px 0 #312e81; }
    .cookie-sa { width: 16px; height: 16px; background: #fcd34d; border: 2px solid #b45309; border-radius: 50%; margin: 2px; box-shadow: 1px 1px 0 #78350f; }

    /* Aktiviti 5: Token */
    .token-btn { background: white; border: 2px solid #e2e8f0; border-radius: 0.8rem; padding: 0.5rem 1rem; font-weight: bold; color: #475569; transition: all 0.1s; border-bottom-width: 4px; }
    .token-btn:active { border-bottom-width: 2px; transform: translateY(2px); }
    .token-btn.selected { background: #e0f2fe; border-color: #0ea5e9; color: #0284c7; opacity: 0.5; }
    .token-btn.wrong { background: #fee2e2; border-color: #ef4444; color: #b91c1c; animation: shake 0.4s; }

  </style>
</head>
<body class="min-h-screen text-slate-800 pb-10">

  <div class="fixed top-4 left-0 right-0 z-50 px-4 pointer-events-none">
    <div class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
      <div class="flex items-center gap-3">
        <span class="text-3xl animate-bounce">üî¢</span>
        <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Nombor 100-1000</span>
      </div>
      <button id="speak-btn" onclick="speakInfo()" class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
    </div>
  </div>
  <div class="h-24"></div>

  <div class="max-w-5xl mx-auto p-4">
    
    <div class="game-card p-6 mb-8 flex items-center justify-center">
        <div id="activity-content" class="w-full relative z-10">
            <div class="py-10 text-center">
                <div class="text-8xl mb-6 animate-pulse">üíØ</div>
                <h2 class="text-5xl font-bold text-emerald-600 mb-4">Nombor 100 hingga 1000</h2>
                <p class="text-2xl text-slate-500 mb-8 font-semibold">Kenali Nilai Tempat & Nilai Digit</p>
                <div class="text-4xl animate-bounce">üëá</div>
            </div>
        </div>
    </div>

    <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-6 border-2 border-white">
      <h3 class="text-2xl font-bold text-slate-700 mb-4 text-center">üéÆ Pilih Aktiviti</h3>
      
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
        <button onclick="loadActivity(1)" class="btn-3d bg-blue-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üß± Pembina Blok</button>
        <button onclick="loadActivity(2)" class="btn-3d bg-emerald-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üç™ Kilang Biskut</button>
        <button onclick="loadActivity(3)" class="btn-3d bg-violet-500 text-white font-bold py-4 px-2 rounded-xl text-lg">‚úçÔ∏è Analisis Nombor</button>
        <button onclick="loadActivity(4)" class="btn-3d bg-orange-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üîç Kanta Digit</button>
        <button onclick="loadActivity(5)" class="btn-3d bg-rose-500 text-white font-bold py-4 px-2 rounded-xl text-lg">üó£Ô∏è Bina Sebutan</button>
      </div>

      <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-6">
        <button onclick="clearActivity()" class="btn-3d bg-slate-400 text-white font-bold py-2 px-6 rounded-full text-lg">üè† Menu</button>
        <button onclick="nextActivity()" class="btn-3d bg-indigo-500 text-white font-bold py-2 px-8 rounded-full text-xl">Seterusnya ‚û°Ô∏è</button>
      </div>
    </div>
  </div>

  <script>
    /* --- STANDARD HELPERS --- */
    let currentActivity = 0;
    let ttsEnabled = false;
    let currentInfo = "Pilih aktiviti untuk mula.";
    const r = (min,max) => Math.floor(Math.random()*(max-min+1))+min;

    function triggerWin() { confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } }); }
    
    function speak(text) { 
        if (!ttsEnabled || !('speechSynthesis' in window)) return; 
        window.speechSynthesis.cancel(); 
        const u = new SpeechSynthesisUtterance(text); 
        u.lang = 'ms-MY'; u.rate = 0.9; u.pitch = 1.1; 
        const voices = window.speechSynthesis.getVoices(); 
        const ms = voices.find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms')); 
        if (ms) u.voice = ms; 
        window.speechSynthesis.speak(u); 
    }
    
    function setInfo(text) { 
        currentInfo = text; 
        const infoEl = document.getElementById('info-text'); 
        infoEl.style.opacity = 0; 
        setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200); 
    }
    
    function speakInfo() { 
        if (!ttsEnabled) { 
            ttsEnabled = true; 
            document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); 
        } 
        speak(currentInfo); 
    }

    /* --- ROUTER --- */
    function loadActivity(n) {
      currentActivity = n;
      const content = document.getElementById('activity-content');
      content.style.opacity = 0;
      setTimeout(() => {
          if (n === 1) loadBlockBuilder(content);
          if (n === 2) loadCookieFactory(content);
          if (n === 3) loadPlaceValueExplorer(content);
          if (n === 4) loadDigitLens(content);
          if (n === 5) loadWordBuilder(content);
          content.style.opacity = 1;
      }, 200);
    }

    function clearActivity() {
        currentActivity = 0;
        document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-bounce">üíØ</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Nombor 100-1000</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
        setInfo("Pilih aktiviti untuk mula.");
    }
    function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


    /* =========================================
       AKTIVITI 1: Pembina Blok (100, 10, 1)
       ========================================= */
    let bbState = { r:0, p:0, s:0, total:0 };

    function loadBlockBuilder(content) {
        bbState = { r:0, p:0, s:0, total:0 };
        setInfo("Tambah blok untuk bina nombor.");

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-blue-500 mb-4 text-center">üß± Pembina Blok</h3>
            
            <div class="flex flex-col md:flex-row gap-4 h-full">
                <div class="w-full md:w-1/3 bg-blue-50 p-4 rounded-2xl border-2 border-blue-200 flex flex-col justify-center gap-3">
                    <button onclick="addBlock(100)" class="btn-3d bg-rose-400 text-white font-bold py-3 rounded-xl text-xl w-full">+100 (Ratus)</button>
                    <button onclick="addBlock(10)" class="btn-3d bg-blue-400 text-white font-bold py-3 rounded-xl text-xl w-full">+10 (Puluh)</button>
                    <button onclick="addBlock(1)" class="btn-3d bg-emerald-400 text-white font-bold py-3 rounded-xl text-xl w-full">+1 (Sa)</button>
                    <div class="h-4"></div>
                    <button onclick="loadBlockBuilder(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white font-bold py-2 rounded-xl text-lg w-full">Set Semula</button>
                </div>

                <div class="w-full md:w-2/3 bg-white p-4 rounded-2xl border-2 border-slate-200 relative">
                    <div class="absolute top-4 right-4 text-right">
                        <div class="text-sm font-bold text-slate-400 uppercase">Jumlah</div>
                        <div id="bb-total" class="text-5xl font-black text-blue-600">0</div>
                    </div>
                    <div id="bb-breakdown" class="text-lg font-bold text-slate-500 mb-4">0 Ratus + 0 Puluh + 0 Sa</div>
                    
                    <div id="bb-container" class="flex flex-wrap content-start gap-1 p-2 bg-slate-50 rounded-xl min-h-[300px] overflow-y-auto">
                        </div>
                </div>
            </div>
        `;
    }

    function addBlock(val) {
        if ((val===100 && bbState.r>=9) || (val===10 && bbState.p>=9) || (val===1 && bbState.s>=9)) {
            speak("Maksimum sembilan."); return;
        }
        
        if(val===100) bbState.r++;
        if(val===10) bbState.p++;
        if(val===1) bbState.s++;
        
        bbState.total = (bbState.r*100) + (bbState.p*10) + bbState.s;
        updateBB();
    }

    function updateBB() {
        document.getElementById('bb-total').textContent = bbState.total;
        document.getElementById('bb-breakdown').textContent = `${bbState.r} Ratus + ${bbState.p} Puluh + ${bbState.s} Sa`;
        
        const con = document.getElementById('bb-container');
        con.innerHTML = '';
        
        for(let i=0; i<bbState.r; i++) con.innerHTML += `<div class="block-100 pop-in"></div>`;
        for(let i=0; i<bbState.p; i++) con.innerHTML += `<div class="block-10 pop-in"></div>`;
        for(let i=0; i<bbState.s; i++) con.innerHTML += `<div class="block-1 pop-in"></div>`;
    }

    /* =========================================
       AKTIVITI 2: Kilang Biskut (Regrouping)
       ========================================= */
    let cfState = { r:0, p:0, s:0, total:0 };

    function loadCookieFactory(content) {
        cfState = { r:0, p:0, s:0, total:0 };
        setInfo("Tambah biskut. Cukup 10, ia akan dibungkus!");

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-emerald-600 mb-4 text-center">üç™ Kilang Biskut</h3>
            
            <div class="flex flex-col items-center">
                <div class="bg-emerald-50 border-2 border-emerald-200 rounded-full px-8 py-2 mb-6 text-center">
                    <span class="text-sm font-bold text-emerald-600 uppercase">Jumlah Biskut</span>
                    <div id="cf-total" class="text-4xl font-black text-emerald-800">0</div>
                </div>

                <div class="flex gap-4 mb-6">
                     <button onclick="addCookie(1)" class="btn-3d bg-amber-400 text-white font-bold py-3 px-6 rounded-xl text-xl">+1 Biskut</button>
                     <button onclick="addCookie(10)" class="btn-3d bg-blue-400 text-white font-bold py-3 px-6 rounded-xl text-xl">+10 (1 Pek)</button>
                     <button onclick="loadCookieFactory(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white font-bold py-3 px-6 rounded-xl text-xl">Reset</button>
                </div>

                <div class="grid grid-cols-3 gap-4 w-full max-w-3xl">
                    <div id="box-r" class="bg-pink-50 border-4 border-pink-200 rounded-2xl p-3 min-h-[200px] text-center transition-colors">
                        <div class="font-bold text-pink-700 mb-2">KOTAK (Ratus)</div>
                        <div id="cf-r" class="flex flex-wrap justify-center gap-1"></div>
                    </div>
                    <div id="box-p" class="bg-blue-50 border-4 border-blue-200 rounded-2xl p-3 min-h-[200px] text-center transition-colors">
                        <div class="font-bold text-blue-700 mb-2">PEK (Puluh)</div>
                        <div id="cf-p" class="flex flex-wrap justify-center gap-1"></div>
                    </div>
                    <div id="box-s" class="bg-amber-50 border-4 border-amber-200 rounded-2xl p-3 min-h-[200px] text-center transition-colors">
                        <div class="font-bold text-amber-700 mb-2">BISKUT (Sa)</div>
                        <div id="cf-s" class="flex flex-wrap justify-center gap-1"></div>
                    </div>
                </div>
            </div>
        `;
    }

    function addCookie(n) {
        cfState.total += n;
        if(cfState.total > 999) { cfState.total = 999; speak("Kilang penuh!"); }

        // Calculate
        const oldP = cfState.p;
        const oldR = cfState.r;

        cfState.s = cfState.total % 10;
        cfState.p = Math.floor((cfState.total % 100) / 10);
        cfState.r = Math.floor(cfState.total / 100);

        // Check regrouping for animation
        if (n===1 && cfState.s === 0) flashBox('box-p');
        if (n===10 && cfState.p === 0) flashBox('box-r');

        renderCookies();
    }

    function flashBox(id) {
        const el = document.getElementById(id);
        el.classList.add('flash-regroup');
        setTimeout(()=>el.classList.remove('flash-regroup'), 500);
        speak("Bungkus!");
    }

    function renderCookies() {
        document.getElementById('cf-total').textContent = cfState.total;
        
        const divR = document.getElementById('cf-r'); divR.innerHTML = '';
        const divP = document.getElementById('cf-p'); divP.innerHTML = '';
        const divS = document.getElementById('cf-s'); divS.innerHTML = '';

        for(let i=0; i<cfState.r; i++) divR.innerHTML += `<div class="cookie-ratus pop-in">100</div>`;
        for(let i=0; i<cfState.p; i++) divP.innerHTML += `<div class="cookie-puluh pop-in">10</div>`;
        for(let i=0; i<cfState.s; i++) divS.innerHTML += `<div class="cookie-sa pop-in"></div>`;
    }

    /* =========================================
       AKTIVITI 3: Analisis Nombor (Nilai Tempat)
       ========================================= */
    function loadPlaceValueExplorer(content) {
        setInfo("Masukkan nombor untuk lihat cerakinan.");

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-violet-500 mb-6 text-center">‚úçÔ∏è Analisis Nombor</h3>
            
            <div class="max-w-lg mx-auto bg-white p-6 rounded-3xl border-2 border-violet-100 shadow-lg">
                <div class="flex gap-3 mb-6">
                    <input id="an-input" type="number" min="100" max="999" class="w-full border-4 border-violet-300 rounded-xl text-center text-3xl font-bold p-2 focus:border-violet-500 outline-none" placeholder="123">
                    <button onclick="analyzeNum()" class="btn-3d bg-violet-500 text-white font-bold py-2 px-6 rounded-xl text-xl">Analisis</button>
                </div>

                <div id="an-result" class="hidden space-y-4">
                     <div class="grid grid-cols-3 gap-2 text-center">
                        <div class="bg-pink-100 p-3 rounded-lg border border-pink-300">
                            <div class="text-xs font-bold text-pink-600 uppercase">Ratus</div>
                            <div id="val-r" class="text-4xl font-black text-pink-800">0</div>
                            <div id="digit-r" class="text-sm text-pink-700">Nilai: 0</div>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-lg border border-blue-300">
                            <div class="text-xs font-bold text-blue-600 uppercase">Puluh</div>
                            <div id="val-p" class="text-4xl font-black text-blue-800">0</div>
                            <div id="digit-p" class="text-sm text-blue-700">Nilai: 0</div>
                        </div>
                        <div class="bg-emerald-100 p-3 rounded-lg border border-emerald-300">
                            <div class="text-xs font-bold text-emerald-600 uppercase">Sa</div>
                            <div id="val-s" class="text-4xl font-black text-emerald-800">0</div>
                            <div id="digit-s" class="text-sm text-emerald-700">Nilai: 0</div>
                        </div>
                     </div>

                     <div class="bg-slate-50 p-4 rounded-xl text-center border-2 border-slate-200">
                        <div class="text-sm text-slate-500 font-bold uppercase mb-1">Cerakin Nilai Digit</div>
                        <div id="cerakin-text" class="text-2xl font-bold text-slate-700"></div>
                     </div>
                </div>
            </div>
        `;
    }

    function analyzeNum() {
        const inp = document.getElementById('an-input');
        const val = parseInt(inp.value);
        
        if (!val || val < 100 || val > 999) {
            speak("Masukkan nombor tiga digit.");
            inp.classList.add('shake'); setTimeout(()=>inp.classList.remove('shake'), 400);
            return;
        }

        const r = Math.floor(val / 100);
        const p = Math.floor((val % 100) / 10);
        const s = val % 10;

        document.getElementById('an-result').classList.remove('hidden');
        document.getElementById('val-r').textContent = r;
        document.getElementById('digit-r').textContent = `Nilai: ${r*100}`;
        
        document.getElementById('val-p').textContent = p;
        document.getElementById('digit-p').textContent = `Nilai: ${p*10}`;
        
        document.getElementById('val-s').textContent = s;
        document.getElementById('digit-s').textContent = `Nilai: ${s}`;

        document.getElementById('cerakin-text').textContent = `${r*100} + ${p*10} + ${s}`;
        speak(`${val}. Iaitu ${r} ratus, ${p} puluh, dan ${s} sa.`);
    }

    /* =========================================
       AKTIVITI 4: Kanta Digit
       ========================================= */
    let lensNum = 0;

    function loadDigitLens(content) {
        setInfo("Tekan 'Nombor Baru' dan intip nilainya.");
        
        content.innerHTML = `
            <h3 class="text-4xl font-bold text-orange-500 mb-6 text-center">üîç Kanta Digit</h3>
            
            <div class="text-center">
                <div class="inline-block bg-white px-12 py-6 rounded-3xl border-4 border-orange-200 shadow-sm mb-8">
                    <div id="lens-num-display" class="text-8xl font-black text-slate-800 tracking-widest">???</div>
                </div>

                <div id="lens-controls" class="flex justify-center gap-4 mb-8 opacity-50 pointer-events-none">
                    <button onclick="peekLens('r')" class="btn-3d bg-pink-400 text-white font-bold py-3 px-6 rounded-xl text-xl">üîç Ratus</button>
                    <button onclick="peekLens('p')" class="btn-3d bg-blue-400 text-white font-bold py-3 px-6 rounded-xl text-xl">üîç Puluh</button>
                    <button onclick="peekLens('s')" class="btn-3d bg-emerald-400 text-white font-bold py-3 px-6 rounded-xl text-xl">üîç Sa</button>
                </div>

                <div id="lens-output" class="h-20 text-3xl font-bold text-orange-600"></div>

                <button onclick="startLens()" class="btn-3d bg-orange-500 text-white font-bold py-3 px-8 rounded-xl text-2xl mt-4">üé≤ Nombor Baru</button>
            </div>
        `;
    }

    function startLens() {
        lensNum = r(100, 999);
        document.getElementById('lens-num-display').textContent = lensNum;
        document.getElementById('lens-controls').classList.remove('opacity-50', 'pointer-events-none');
        document.getElementById('lens-output').textContent = "";
        speak(`Nombor ${lensNum}`);
    }

    function peekLens(type) {
        const rVal = Math.floor(lensNum/100)*100;
        const pVal = Math.floor((lensNum%100)/10)*10;
        const sVal = lensNum%10;
        
        const out = document.getElementById('lens-output');
        
        if(type==='r') { out.textContent = `Nilai Ratus: ${rVal}`; speak(rVal); }
        if(type==='p') { out.textContent = `Nilai Puluh: ${pVal}`; speak(pVal); }
        if(type==='s') { out.textContent = `Nilai Sa: ${sVal}`; speak(sVal); }
    }


    /* =========================================
       AKTIVITI 5: Bina Sebutan (Word Builder)
       ========================================= */
    const ONES = ["", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "lapan", "sembilan"];
    let wbTarget = 0;
    let wbCorrectPhrase = "";
    let wbPicked = [];

    function loadWordBuilder(content) {
        setInfo("Susun perkataan menjadi sebutan nombor yang betul.");
        generateWordData();

        content.innerHTML = `
            <h3 class="text-4xl font-bold text-rose-500 mb-6 text-center">üó£Ô∏è Bina Sebutan</h3>
            
            <div class="bg-rose-50 rounded-2xl p-6 mb-6 flex flex-col items-center border-2 border-rose-100">
                <div class="text-sm font-bold text-rose-400 uppercase tracking-wide">SEBUT NOMBOR INI</div>
                <div class="text-7xl font-black text-rose-900 mb-2">${wbTarget}</div>
                <button onclick="speak('${wbCorrectPhrase}')" class="text-rose-500 font-bold bg-white px-3 py-1 rounded-full text-sm border border-rose-200 shadow-sm hover:bg-rose-50">üîä Dengar</button>
            </div>

            <div id="wb-dropzone" class="min-h-[80px] bg-white border-2 border-dashed border-slate-300 rounded-xl p-4 flex flex-wrap gap-2 justify-center items-center mb-6">
                <span class="text-slate-300 font-bold italic pointer-events-none">Letak perkataan di sini...</span>
            </div>

            <div id="wb-bank" class="flex flex-wrap justify-center gap-2 mb-8">
                </div>

            <div class="flex justify-center gap-4">
                <button onclick="checkWB()" class="btn-3d bg-indigo-500 text-white font-bold py-3 px-8 rounded-xl text-xl">Semak ‚úÖ</button>
                <button onclick="undoWB()" class="btn-3d bg-slate-400 text-white font-bold py-3 px-6 rounded-xl text-xl">‚Ü©Ô∏è</button>
                <button onclick="loadActivity(5)" class="btn-3d bg-emerald-500 text-white font-bold py-3 px-6 rounded-xl text-xl">Soalan Baru</button>
            </div>
        `;
        renderBank();
    }

    function generateWordData() {
        wbTarget = r(100, 999);
        wbCorrectPhrase = numberToText(wbTarget);
        wbPicked = [];
        
        // Generate mixed tokens
        let tokens = wbCorrectPhrase.split(" ");
        let distractors = ["puluh", "ratus", "satu", "lima", "lapan"].sort(()=>0.5-Math.random()).slice(0,3);
        window.wbTokens = [...tokens, ...distractors].sort(()=>0.5-Math.random());
    }

    function numberToText(n) {
        let r = Math.floor(n/100);
        let rem = n%100;
        let txt = [];
        
        // Ratus
        if(r === 1) txt.push("seratus");
        else txt.push(ONES[r], "ratus");
        
        // Puluh/Sa
        if (rem === 0) {} // nothing
        else if (rem < 10) txt.push(ONES[rem]);
        else if (rem === 10) txt.push("sepuluh");
        else if (rem === 11) txt.push("sebelas");
        else if (rem < 20) txt.push(ONES[rem%10], "belas");
        else {
            let p = Math.floor(rem/10);
            let s = rem%10;
            txt.push(ONES[p], "puluh");
            if(s>0) txt.push(ONES[s]);
        }
        return txt.join(" ");
    }

    function renderBank() {
        const bank = document.getElementById('wb-bank');
        bank.innerHTML = window.wbTokens.map((word, i) => `
            <button onclick="pickWord('${word}', this)" class="token-btn bg-white border-2 border-slate-200 rounded-lg px-4 py-2 font-bold text-slate-600 hover:bg-slate-50 shadow-sm transform transition active:scale-95">
                ${word}
            </button>
        `).join('');
    }

    function pickWord(word, btn) {
        wbPicked.push(word);
        btn.classList.add('opacity-0', 'pointer-events-none'); // Hide in bank
        updateDropzone();
    }

    function updateDropzone() {
        const zone = document.getElementById('wb-dropzone');
        if(wbPicked.length === 0) {
            zone.innerHTML = `<span class="text-slate-300 font-bold italic pointer-events-none">Letak perkataan di sini...</span>`;
            return;
        }
        zone.innerHTML = wbPicked.map(w => `
            <span class="bg-rose-100 text-rose-800 px-3 py-1 rounded-lg font-bold border border-rose-200 animate-[popIn_0.2s]">${w}</span>
        `).join('');
    }

    function undoWB() {
        if(wbPicked.length === 0) return;
        const lastWord = wbPicked.pop();
        // Find button in bank to show again
        const bankBtns = document.getElementById('wb-bank').children;
        for(let btn of bankBtns) {
            if(btn.innerText.trim() === lastWord && btn.classList.contains('opacity-0')) {
                btn.classList.remove('opacity-0', 'pointer-events-none');
                break;
            }
        }
        updateDropzone();
    }

    function checkWB() {
        const attempt = wbPicked.join(" ");
        const zone = document.getElementById('wb-dropzone');
        
        if (attempt === wbCorrectPhrase) {
            zone.classList.add('bg-green-100', 'border-green-400');
            triggerWin();
            speak("Tahniah! Jawapan betul.");
        } else {
            zone.classList.add('shake', 'bg-red-50', 'border-red-300');
            setTimeout(()=> zone.classList.remove('shake', 'bg-red-50', 'border-red-300'), 500);
            speak("Cuba lagi.");
        }
    }

    // Init TTS keepalive
    if ('speechSynthesis' in window) setInterval(() => { if (window.speechSynthesis.paused) window.speechSynthesis.resume(); }, 1000);

  </script>
